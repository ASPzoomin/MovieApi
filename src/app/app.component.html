<div>
  <div>
    <h1>Search For a Movie for its Details</h1>
  </div>
  <input type="text" placeholder="Start Typing" [(ngModel)]="name">
  <button class="button" (click)="funFunction($event)">Search</button>
  <div class="DirectorName">
    <h3>Director:{{this.movieData.Director}}</h3>
    <h3>Actors:{{this.movieData.Actors}}</h3>
    <h3>Genre:{{this.movieData.Genre}}</h3>
  </div>
  <div>
    <img src={{this.movieData.Poster}} height="300" width="410">
  </div>
</div>
